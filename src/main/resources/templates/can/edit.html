<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="'Edit Can \'' + ${can.name} + '\' (id=' + ${can.id} + ')'"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${can}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="submit" value="Update Can" />
</form>

<nav th:fragment="navigation">
    <a href="/can/">Can Home</a> |
    <a href="/can/add">Add Can</a> |
    <a href="/can/delete">Delete Can</a> |
    <a href="/can/editIndex">EDIT DIFFERENT CAN</a>
</nav>

</body>
</html>
